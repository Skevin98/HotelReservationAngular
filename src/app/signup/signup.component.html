<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Créer un compte</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nom">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Prenom">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Telephone">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Sexe</mat-label>
          <mat-select>
            <mat-option value="Masculin">Masculin
            </mat-option>
            <mat-option value="Masculin">Féminin
            </mat-option>
            <mat-option value="Masculin">Non précisé
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Mot de passe">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Confirmer le mot de passe">
        </mat-form-field>

      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Register</button>
    </form>
  </mat-card>
</div>
