<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Connexion</p>

                <form class="mx-1 mx-md-4" (ngSubmit)="onSubmit(r)" #r="ngForm">


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <mdb-form-control class="form-outline flex-fill mb-0">
                      <input mdbInput ngModel type="email" id="mailc" name="mailc" class="form-control" required />
                      <label mdbLabel class="form-label" for="mailc">Adresse mail</label>
                    </mdb-form-control>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <mdb-form-control class="form-outline flex-fill mb-0">
                      <input mdbInput ngModel type="password" id="passc" name="passc" class="form-control" required />
                      <label mdbLabel class="form-label" for="passc">Mot de passe</label>
                    </mdb-form-control>
                  </div>


                  <div class="text-center mb-3" >
                    <label class="lead">
                      <span style="color:red" [hidden]="!nomatch">Aucun utilisateur trouvé pour ces identifiants.</span>
                    </label>
                    <br/>
                  </div>





                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="r.invalid" >Se connecter</button>
                  </div>

                </form>


                <div class="dropdown-divider"></div>

                <div class="text-center">
                  <a type="button" class="dropdown-item" routerLink="/inscription">Vous n'avez pas de compte ? Créer un compte</a>
                </div>



              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
